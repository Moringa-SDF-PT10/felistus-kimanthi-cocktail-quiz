<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail Quiz Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="start-screen">
        <h1>🍸 Cocktail Quiz Game</h1>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="quiz-screen hidden">
        <div id="timer">⏳ Time Left: <span id="time-left">10</span>s</div>
        <div class="timer-bar">
          <div id="timer-fill"></div>
        </div>
        <div id="question-container">
          <h2 id="question-text"></h2>
          <img
            id="drink-image"
            src=""
            alt="Cocktail Image"
            class="drink-image hidden"
          />
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <button id="next-btn" class="hidden">Next Question</button>
      </div>

      <div class="end-screen hidden">
        <h2>Quiz Complete! 🏁</h2>
        <p>Your Score: <span id="score"></span>/5</p>
        <div id="review"></div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
